name: Advanced Multimedia Smoke (Manual)

on:
  push:
    branches:
      - "ci/**"
      - "ci-*"
    paths:
      - ".github/workflows/multimedia-smoke.yml"
      - "tools/test-scripts/multimedia-advanced-smoke.mjs"
  workflow_dispatch:
    inputs:
      mode:
        description: "direct (Pollinations public) or webapp (local server in action)"
        required: false
        default: "direct"
      model:
        description: "Image model to test (direct mode uses Pollinations model param)"
        required: false
        default: "z-image-turbo"

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Run Advanced Multimedia Smoke (direct)
        if: ${{ inputs.mode == 'direct' }}
        run: |
          node tools/test-scripts/multimedia-advanced-smoke.mjs --mode direct --model "${{ inputs.model }}"

      - name: Run Advanced Multimedia Smoke (direct, push trigger)
        if: ${{ github.event_name == 'push' }}
        run: |
          node tools/test-scripts/multimedia-advanced-smoke.mjs --mode direct --model "z-image-turbo"

      - name: Install Dependencies (webapp)
        if: ${{ inputs.mode == 'webapp' }}
        run: |
          npm ci

      - name: Build (webapp)
        if: ${{ inputs.mode == 'webapp' }}
        run: |
          npm run build

      - name: Start Server + Run Smoke (webapp)
        if: ${{ inputs.mode == 'webapp' }}
        run: |
          set -euo pipefail
          trap 'kill $(jobs -p) 2>/dev/null || true' EXIT

          npm run start -- -p 3000 &

          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -sf "http://127.0.0.1:3000/" >/dev/null; then
              echo "Server is up."
              break
            fi
            sleep 1
          done

          # If the server still isn't up, fail early.
          curl -sf "http://127.0.0.1:3000/" >/dev/null

          # Cost-sparing but real: one small image via HeyHi /api/generate.
          # Use modelId 'zimage' so we also exercise server-side mapping to 'z-image-turbo'.
          BASE_URL="http://127.0.0.1:3000" node tools/test-scripts/multimedia-advanced-smoke.mjs --mode webapp --model "zimage" --timeout-ms 20000

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: multimedia-smoke-artifacts
          path: tools/test-scripts/artifacts/multimedia
          if-no-files-found: warn

      # If you want to test HeyHi endpoints on CI, you can extend this job to start the server.
      # Keeping it manual-only and direct-by-default to stay cost-sparing and simple.
